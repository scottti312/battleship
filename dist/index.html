<!DOCTYPE html>
<html lang="en">

<head>
  <title>Battleship</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
  <div class='game-container'>
    <div class='title'>Battleship</div>
    <div class='boards-container'>
      <div class='player-board-container'>
        <button class='rotate'>Rotate</button>
        <div class='player-board board'></div>
      </div>
      <div class='cpu-board-container'>
        <button class='cheat'>Cheat</button>
        <div class='cpu-board board'></div>
      </div>
    </div>
    <div class='announce-winner' style='visibility: hidden;'></div>
  </div>

</body>

</html>
